<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<div class="container-fluid">
	<header data-th-replace="~{/layouts/header :: header}"></header>
	
		<div class="row">
			<div class="col-sm-12 fondo-form p-5">
				<div class="row mb-5">
					<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
						<a class="btn btn-primary" data-th-href="@{/carrera/nuevo}" role="button">Nueva Carrera</a>
					</div>
					
					<table	class="table  table-striped table-haver">
						<thead class="table-dark">
						<tr>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Duracion</th>
							<th>Estado</th>
							<th>Opciones</th>
						</tr>
						</thead>
						<tr data-th-each="carre: ${carreras}">
							<td data-th-text="${carre.codigo}"></td>
							<td data-th-text="${carre.nombre}"></td>
							<td data-th-text="${carre.cantidadAnios} + 'aÃ±os' "></td>
							<td data-th-text="${carre.estado}"></td>
							<td class="btn btn-warning" data-th-href="@{/carrera/modificar/}+${carre.codigo}" role="button">Editar</td>
							<td class="btn btn-danger" data-th-href="@{/carrera/eliminar/}+${carre.codigo}" role="button">Eliminar </td>
						</tr>
						
						
						
					</table>
					
					
			
				</div>
			</div>
		</div>
		</div>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
